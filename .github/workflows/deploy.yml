name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Run the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3  # Update to v3 to use Node.js 16

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Make sure to use v3 here as well
      with:
        node-version: '20'  # You can use Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
